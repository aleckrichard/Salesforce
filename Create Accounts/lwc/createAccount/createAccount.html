<template>
    <lightning-card title="Account Register">
        <div class="slds-p-around_medium">
            <lightning-input label="Name"
            value={accountName}
            onchange={handleInputChange}
            data-id="name"></lightning-input>
            <lightning-input label="Phone"
            value={accountPhone}
            onchange={handleInputChange}
            data-id="phone"></lightning-input>
            <lightning-input label="Website"
            value={accountWebsite}
            onchange={handleInputChange}
            data-id="website"></lightning-input>
            <lightning-button label="Guardar"
                              onclick={handleSave}
                              variant="brand"
                              class="slds-m-top_medium"></lightning-button>
        </div>
    </lightning-card>
</template>
